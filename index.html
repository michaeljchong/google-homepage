<!DOCTYPE html>

<html>
    <head>
        <title>Google</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <style>
            html {
                height: 100%;
            }
            body {
                position: relative;
                padding: 0;
                margin: 0;
                width: 100%;
                min-height: 100%;
                font-family: Arial;
                font-size: 14px;
            }

            header {
                padding: 10px 12px 10px;
                width: 100%;
                box-sizing: border-box;
            }
            header a {
                padding: 10px;
                margin: 2px;
                color: black;
            }

            main {
                padding: 50px 0px 47px;
                width: 100%;
                text-align: center;
            }

            footer {
                position: absolute;
                padding-left: 20px;
                padding-right: 18px;
                bottom: 0;
                width: 100%;
                height: 47px;
                box-sizing: border-box;
                background: rgb(247, 247, 247);
            }
            footer a {
                padding: 15px;
                margin: 0;
                color: rgb(120, 120, 120);
            }

            ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                width: 100%;
            }
            .leftnav li {
                float: left;
            }
            .rightnav {
                float: right;
            }
            .rightnav li {
                float: left;
            }
            a {
                display: block;
                text-align: center;
                text-decoration: none;
            }
            a:hover {
                text-decoration: underline;
            }

            #profilepic {
                width: 20px;
            }

            .material-icons {
                color: rgb(120, 120, 120);
            }

            .search-bar span {
                margin: auto;
                padding-left: 2px;
            }
            .search-bar {
                display: flex;
                justify-content: center;
                height: 44px;
                width: 582px;
                margin: 15px;
                border: 1px solid rgb(225, 225, 225);
                border-radius: 30px;
            }
            .search-bar:hover {
                border: 1px solid rgb(225, 225, 225);
                box-shadow: 0px 0px 8px rgb(218, 218, 218);
            }
            .search-bar input {
                width: 527px;
                height: 34px;
                margin: auto;
                border: none;
                font-size: 14px;
            }
            .search-bar input:focus {
                outline: none;
            }

            button {
                background-color:rgb(247, 247, 247);
                border: 1px solid rgb(247, 247, 247);
                border-radius: 4px;
                padding: 8px 16px;
                margin: 15px 4px;
                font-size: 14px;
            }
            button:hover {
                border: 1px solid rgb(222, 222, 222);
                box-shadow: 0px 1px 1px rgb(218, 218, 218);
            }

            @media (max-width: 598px) {
                footer {

                }
            }
            @media (max-width: 1200px) {

            }
            @media (min-height: 652px) {

            }
            @media (min-height: 850px) {

            }
        </style>
    </head>

    <body>
        <header>
            <ul>
                <div class="leftnav">
                    <li><a href="">About</a></li>
                    <li><a href="">Store</a></li>
                </div>
                <div class="rightnav">
                    <li><a href="">Gmail</a></li>
                    <li><a href="">Images</a></li>
                    <li><a href="">
                            <span class="material-icons">
                                apps
                            </span>
                        </a></li>
                    <li><a href="https://github.com/michaeljchong"><img id="profilepic" src="https://barkpost.com/wp-content/uploads/2014/06/jindo-puppy-600x800.jpg" alt="github link"></a></li>
                </div>
            </ul>
        </header>

        <main>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google's logo">
            <form>
                <div class="search-bar">
                    <span id="search-icon" class="material-icons">
                        search
                    </span>
                    <input type="text">
                </div>
                <button type="submit">Google Search</button>
                <button type="submit">I'm Feeling Lucky</button>
            </form>
        </main>

        <footer>
            <ul>
                <div class="leftnav">
                    <li><a href="">Advertising</a></li>
                    <li><a href="">Business</a></li>
                    <li><a href="">How Search works</a></li>
                </div>
                <div class="rightnav">
                    <li><a href="">Privacy</a></li>
                    <li><a href="">Terms</a></li>
                    <li><a href="">Settings</a></li>
                </div>
            </ul>
        </footer>
    </body>
</html>
