<!DOCTYPE html>

<html>
    <head>
        <title>Google</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <style>
            html {
                height: 100%;
            }
            body {
                position: relative;
                padding: 0;
                margin: 0;
                width: 100%;
                min-height: 100%;
                font-family: "Arial";
                font-size: 14px;
            }

            header {
                padding: 10px 12px 10px;
                width: 100%;
                box-sizing: border-box;
            }
            header a {
                padding: 10px;
                margin: 2px;
                color: black;
            }

            main {
                padding: 25px 0px 47px;
                width: 100%;
                text-align: center;
            }

            footer {
                position: absolute;
                padding-left: 20px;
                padding-right: 18px;
                bottom: 0;
                width: 100%;
                height: 47px;
                box-sizing: border-box;
                background: rgb(235, 235, 235);
            }
            footer a {
                padding: 15px;
                margin: 0;
                color: rgb(92, 92, 92);
            }

            ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                width: 100%;
            }
            .leftnav li {
                float: left;
            }
            .rightnav {
                float: right;
            }
            .rightnav li {
                float: left;
            }

            a {
                display: block;
                text-align: center;
                text-decoration: none;
            }
            a:hover {
                text-decoration: underline;
            }

            
        </style>
    </head>

    <body>
        <header>
            <ul>
                <div class="leftnav">
                    <li><a href="">About</a></li>
                    <li><a href="">Store</a></li>
                </div>
                <div class="rightnav">
                    <li><a href="">Gmail</a></li>
                    <li><a href="">Images</a></li>
                    <li><a href="">
                            <span class="material-icons">
                                apps
                            </span>
                        </a></li>
                    <li><a href="">Sign in</a></li>
                </div>
            </ul>
        </header>
        <br>
        <main>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google's logo">
            <form>
                <span class="material-icons">
                    search
                </span>
                <input type="text"><br>
                <button type="submit">Google Search</button>
                <button type="submit">I'm Feeling Lucky</button>
            </form>
        </main>

        <footer>
            <ul>
                <div class="leftnav">
                    <li><a href="">Advertising</a></li>
                    <li><a href="">Business</a></li>
                    <li><a href="">How Search works</a></li>
                </div>
                <div class="rightnav">
                    <li><a href="">Privacy</a></li>
                    <li><a href="">Terms</a></li>
                    <li><a href="">Settings</a></li>
                </div>
            </ul>
        </footer>
    </body>
</html>
