<!DOCTYPE html>

<html>
    <head>
        <title>Google</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <style>
            html {
                height: 100%;
            }
            body {
                position: relative;
                padding: 0;
                margin: 0;
                width: 100%;
                min-height: 100%;
                font-family: Arial, sans-serif;
                font-size: 14px;
            }

            main {
                min-height: 100%;
                padding-top: 5px;
                padding-bottom: 70px;
            }

            header {
                display: flex;
                padding: 6px 12px;
                width: 100%;
                height: 60px;
                box-sizing: border-box;
            }
            header a {
                padding: 5px;
                margin: 15px 5px;
                color: black;
            }

            footer {
                position: absolute;
                padding: 0px 20px;
                bottom: 0;
                width: 100%;
                box-sizing: border-box;
                background: rgb(247, 247, 247);
            }
            footer a {
                padding: 15px;
                margin: 0;
                color: rgb(120, 120, 120);
            }

            ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                width: 100%;
            }
            .left-nav li {
                float: left;
            }
            .right-nav {
                float: right;
            }
            .right-nav li {
                float: left;
            }
            a {
                display: block;
                text-align: center;
                text-decoration: none;
            }
            a:hover {
                text-decoration: underline;
            }

            #right-header {
                font-size: 13px;
            }
            .apps {
                
            }
            #app-icon {
                margin-top: -4px;
                font-size: 24px;
                color: rgb(120, 120, 120);
            }
            #app-icon:hover {
                border-radius: 30px;
                background-color: rgb(240, 240, 240);
                box-shadow: 0px 0px 1px 7px rgb(240, 240, 240);
            }

            #profile-pic {
                height: 35px;
                margin-top: -10px;
                border-radius: 30px;
            }
            #profile-pic:hover {
                border-radius: 30px;
                box-shadow: 0px 0px 1px 2px rgb(240, 240, 240);
            }
            
            .logo {
                margin-top: 20vh;
                display: flex;
                width: 100%;
                justify-content: center;
            }

            .search-bar {
                display: flex;
                height: 44px;
                width: 582px;
                margin: 20px auto;
                border: 1px solid rgb(225, 225, 225);
                border-radius: 30px;
            }
            .search-bar:hover {
                border: 1px solid rgb(225, 225, 225);
                box-shadow: 0px 0px 8px rgb(218, 218, 218);
            }
            #search-icon {
                font-size: 20px;
                margin: auto;
                padding-left: 10px;
                color: rgba(0, 0, 0, 0.4);
            }
            .search-bar input {
                width: 440px;
                height: 34px;
                margin: auto;
                border: none;
                font-size: 14px;
            }
            .search-bar input:focus {
                outline: none;
            }

            .buttons {
                display: flex;
                width: 100%;
                justify-content: center;
                margin: 20px auto 34px;
            }

            button {
                background-color:rgb(247, 247, 247);
                border: 1px solid rgb(247, 247, 247);
                border-radius: 4px;
                padding: 8px 16px;
                margin: 10px 6px;
                font-size: 14px;
            }
            button:hover {
                border: 1px solid rgb(222, 222, 222);
                box-shadow: 0px 1px 1px rgb(218, 218, 218);
            }

            @media (max-width: 597px) {
                .buttons {
                    margin-bottom: 80px;
                }
                footer .left-nav{
                    display: flex;
                    justify-content: center;
                }
                footer .right-nav{
                    float: none;
                    display: flex;
                    justify-content: center;
                }
            }
            @media (max-width: 630px) {
                .search-bar {
                    width: 93vw;
                }
                .search-bar input {
                    width: 70vw;
                }
            }
            @media (min-height: 800px) {
                .logo {
                    margin-top: 30%;
                }
            }
        </style>
    </head>

    <body>
        <header>
            <ul>
                <div id="left-header" class="left-nav">
                    <li><a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a></li>
                    <li><a href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a></li>
                </div>
                <div id="right-header" class="right-nav">
                    <li><a href="">Gmail</a></li>
                    <li><a href="">Images</a></li>
                    <li id="apps"><a href="">
                            <span id="app-icon" class="material-icons">
                                apps
                            </span>
                        </a></li>
                    <li><a href="https://github.com/michaeljchong"><img id="profile-pic" src="https://avatars.githubusercontent.com/u/11778104?v=4" alt="github link"></a></li>
                </div>
            </ul>
        </header>

        <main>
            <div class="logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google's logo">
            </div>
            <form>
                <div class="search-bar">
                    <span id="search-icon" class="material-icons md-20">
                        search
                    </span>
                    <input type="text">
                </div>
                <div class="buttons">
                    <button type="submit">Google Search</button>
                    <button type="submit">I'm Feeling Lucky</button>
                </div>
            </form>
        </main>

        <footer>
            <ul>
                <div class="left-nav">
                    <li><a href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1#!/">Advertising</a></li>
                    <li><a href="https://smallbusiness.withgoogle.com/?subid=us-en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=us-en_US-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">Business</a></li>
                    <li><a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a></li>
                </div>
                <div class="right-nav">
                    <li><a href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a></li>
                    <li><a href="https://policies.google.com/terms?hl=en&fg=1">Terms</a></li>
                    <li><a href="">Settings</a></li>
                </div>
            </ul>
        </footer>
    </body>
</html>
